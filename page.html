<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>One</button>
    <button>Two</button>
    <button>Three</button>

    <script>
        let btns=document.querySelectorAll('button')
        console.log(btns)
       for(let i of btns){
        i.style.height='40px'
        i.style.width='200px'
        i.style.backgroundColor='pink' 
        i.style.color='white'
        i.style.borderRadius='20px'
        i.style.border='none'
        i.style.margin='20px'
       }
    </script>
</body>
</html>
