<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>
    <button onclick="blue()">add blue</button>
    <button onclick="red()">add red</button>
    <button onclick="white()">add white</button>
    <button onclick="yellow()">add yellow</button>
    <button onclick="black()">add black</button>
    <button onclick="purple()">add purple</button>







    <script>
        function blue(){
            document.body.style.backgroundColor="blue"
        }
        function red(){
            document.body.style.backgroundColor="red"
        }
        function white(){
            document.body.style.backgroundColor="white"
        }
        function yellow(){
            document.body.style.Color="yellow"
        }
        function black(){
            document.body.style.backgroundColor="black"
        }
        function purple(){
            document.body.style.color='purple'
        }

    </script>
</body>
</html>
